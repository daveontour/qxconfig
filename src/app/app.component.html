<div style="height: calc(100vh - 20px)">

  <jqxSplitter [width]="'100%'" [height]="'100%'" [showSplitBar]="false" [orientation]="'horizontal'" [panels]="[{ size: 50, min: 50, collapsible:false},{ collapsible: false }]">
    <div>
      <header>
        <app-topmenu></app-topmenu>
      </header>
    </div>

    <div>
      <jqxSplitter [width]="'100%'" [height]="'100%'" [orientation]="'vertical'" [panels]="[{ size: 1000, min: 250, collapsible: true },{ size:250, min: 250, collapsible: true }]">
        <div id='first' style="overflow-y:scroll">
          <template #container></template>
          <template #siblings></template>
        </div>
        <div id='second' style="overflow-y:scroll">
          <jqxSplitter [width]="'100%'" [height]="'100%'" [orientation]="'horizontal'" [panels]="[{ size: 1000, min: 250, collapsible: true },{ size:250, min: 250, collapsible: true }]">
            <div id="editor" style="overflow-y:scroll">
              <div class="xmlHeading">
                <h6>Generated XML
                  <button type="button" class="float-right ml-1 btn-sm btn-outline-primary" style="border-radius: 2.0rem; font-size: 0.7rem;" >Validate</button>
                  <button type="button" class="float-right ml-1 btn-sm btn-outline-primary" style="border-radius: 2.0rem; font-size: 0.7rem;" >Send To</button>
                  <button type="button" class="float-right ml-1 btn-sm btn-outline-primary" style="border-radius: 2.0rem; font-size: 0.7rem;" >Copy</button>
                </h6>
              </div>
              <ace-editor #sampleEditor [(text)]="this.global.XMLMessage" [theme]="'chrome'" [options]="{maxLines: 'Infinity', printMargin:false, fontSize:12}"
                style="min-height: 250px; width:100%;"></ace-editor>
            </div>
            <div id="alerts" style="overflow-y:scroll;">
              <!-- <div class="subHeading">
                <h6>Warnings and Alerts</h6>
              </div> -->
              <app-alertswindow></app-alertswindow>
            </div>
          </jqxSplitter>
        </div>
      </jqxSplitter>


    </div>

  </jqxSplitter>

</div>
