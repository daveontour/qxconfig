<div class="navbar">
HELLO DAVE
</div>

<div style="height: calc(100vh - 20px)">
  <jqxSplitter [width]="'100%'" [height]="'100%'" [showSplitBar]="false" [orientation]="'horizontal'" [panels]="[{ size: 50, min: 50, collapsible:false},{ collapsible: false }]">
    <div class="outer">
      <div id="TopWindow" class="header middle">
        <app-topmenu></app-topmenu>
        <!-- <div class="float-left pl-4" style="font-size: 18px; font-weight: 400; font-family: Verdana, Geneva, Tahoma, sans-serif">
          XSD to XML - Generate XML documents directly from the defining XSD</div> -->
      </div>
    </div>
    <div id="BotomWindow">
      <jqxSplitter [width]="'100%'" [height]="'100%'" [orientation]="'vertical'" [panels]="[{ size: 1000, min: 250, collapsible: true },{ size:250, min: 250, collapsible: true }]">
        <div>
          <jqxSplitter [width]="'100%'" [height]="'100%'" [showSplitBar]="false" [orientation]="'horizontal'" [panels]="[{ size: 1000, min: 250, collapsible: true },{ size:25, min: 25, collapsible: false }]">
            <div id='FormWindow' style="overflow-y:scroll">
              <template #container></template>
              <template #siblings></template>
            </div>
            <div id="StatusWindow" >
              <div class='outer border border-secondary' style="border-color:#C7C7C7 !important;background-color:  rgb(227, 238, 241); height:100%">
              <div class="middle ml-5" style="font-size: 0.75em"><b>Schema:</b> {{schema}}  <b>Schema File:</b> {{schemaFile}}  <b>Type or Element:</b> {{type}}  <b>Status:</b> <span [ngClass]="{'wait':wait}" > {{status}}</span></div>
              </div>
              </div>
          </jqxSplitter>
        </div>
        <div id='second' style="overflow-y:scroll">
          <jqxSplitter [width]="'100%'" [height]="'100%'" [orientation]="'horizontal'" [panels]="[{ size: 1000, min: 250, collapsible: true },{ size:250, min: 250, collapsible: true }]">
            <div id="GeneratedWindow" style="overflow-y:scroll">
              <div style="height:100%" class="border border-secondary">
                <ace-editor #sampleEditor [(text)]="this.global.XMLMessage" [theme]="'chrome'" [options]="{maxLines: 'Infinity', printMargin:false, fontSize:12}"
                  style="min-height: 100%; width:100%;"></ace-editor>
              </div>
            </div>
            <div id="AlertsWindow" style="overflow-y:scroll;">
              <app-alertswindow></app-alertswindow>
            </div>
          </jqxSplitter>
        </div>
      </jqxSplitter>
    </div>
  </jqxSplitter>
</div>
