<div class="modal-header">
  <h4 class="modal-title">Save File Upload</h4>
  <button type="button" class="close" (click)="d('Cross click')"> <span aria-hidden="true">&times;</span></button>
</div>
<div class="pl-3 pr-3 pt-2" style="height:150px">
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div style="float:left; clear: left; width:100%" class="mt-4">
    <ngb-progressbar type="success" [value]="this.percentComplete"></ngb-progressbar>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
</div>
