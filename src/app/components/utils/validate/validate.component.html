<div class="modal-header" >
  <h4 class="modal-title">{{this.validationTitle}}</h4>
</div>
<div [ngClass]="{'modal-body': true, 'loading':this.validateInProgress, 'valid':!this.validateInProgress && this.validationStatus, 'invalid':!this.validateInProgress && !this.validationStatus}">
  <p>{{validationMessage}}</p>
</div>
<div class="modal-footer">
  <div>
    <p>{{supplementalMsg}}</p>
  </div>
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
