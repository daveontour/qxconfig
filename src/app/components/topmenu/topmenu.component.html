<ng-template #schemaChoice let-c="close" let-d="dismiss">
  <div class="modal-header" style="background-color: #E9ECEF">
    <h4 class="modal-title">Select Schema Collection, File and Type</h4>
    <button type="button" class="close" (click)="d('Cross click')"> <span aria-hidden="true">&times;</span></button>
  </div>
  <ngb-tabset>
    <ngb-tab title="Pre Loaded">
      <ng-template ngbTabContent>
        <app-pre-loded></app-pre-loded>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Load Your Own">
      <ng-template ngbTabContent>
        <app-load-your-own></app-load-your-own>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Enter XSD">
      <ng-template ngbTabContent>
        <app-enter-xsd></app-enter-xsd>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  <div class="modal-footer" style="background-color:#E9ECEF">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" style="background-color: #E9ECEF">
      <h4 class="modal-title" *ngIf="this.validateInProgress">Validating XML</h4>
      <h4 class="modal-title" *ngIf="!this.validateInProgress && this.validationStatus">Valid XML</h4>
      <h4 class="modal-title" *ngIf="!this.validateInProgress && !this.validationStatus">Invalid XML</h4>
    </div>
    <div [ngClass]="{'modal-body': true, 'loading':this.validateInProgress, 'valid':!this.validateInProgress && this.validationStatus, 'invalid':!this.validateInProgress && !this.validationStatus}"> 
        <p>{{validationMessage}}</p>
    </div>
    <div class="modal-footer" style="background-color:#E9ECEF">
      <div>
      <p>{{supplementalMsg}}</p>
       </div>
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>

<div class="pt-2 pb-1">
    <div class="btn-group mr-3 float-left">
        <div class="btn-group" ngbDropdown role="group">
          <button class="btn btn-outline-secondary" ngbDropdownToggle style="border-width:0px"><svg style="height:20px;width:20px" class="menu" data-prefix="fal" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512" class="svg-inline--fa fa-bars fa-w-14 fa-2x">
            <path fill="currentColor" d="M442 114H6a6 6 0 0 1-6-6V84a6 6 0 0 1 6-6h436a6 6 0 0 1 6 6v24a6 6 0 0 1-6 6zm0 160H6a6 6 0 0 1-6-6v-24a6 6 0 0 1 6-6h436a6 6 0 0 1 6 6v24a6 6 0 0 1-6 6zm0 160H6a6 6 0 0 1-6-6v-24a6 6 0 0 1 6-6h436a6 6 0 0 1 6 6v24a6 6 0 0 1-6 6z"
              class=""></path>
          </svg><span class="ml-2">Menu</span></button>
          <div class="dropdown-menu" ngbDropdownMenu>
              <h6 class="dropdown-header">Load Schema</h6>
              <button class="dropdown-item" (click)=" selectType(schemaChoice)">Pre Loaded</button>
              <button class="dropdown-item" (click)=" selectType(schemaChoice)">Load Your Own Schema Files</button>
              <button class="dropdown-item" (click)=" selectType(schemaChoice)">Enter XSD Directly</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)=" validate(content)">Validate Generated XML</button>

            </div>
        </div>
      </div>
</div>
