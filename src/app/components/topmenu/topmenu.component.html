<ng-template #schemaChoice let-c="close" let-d="dismiss">
  <div class="modal-header" style="background-color: #E9ECEF">
    <h4 class="modal-title">Select Schema Collection, File and Type</h4>
    <button type="button" class="close" (click)="d('Cross click')"> <span aria-hidden="true">&times;</span></button>
  </div>
  <ngb-tabset>
    <ngb-tab title="Pre Loaded">
      <ng-template ngbTabContent>
        <app-pre-loded></app-pre-loded>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Load Your Own">
      <ng-template ngbTabContent>
        <app-load-your-own></app-load-your-own>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Enter XSD">
      <ng-template ngbTabContent>
        <app-enter-xsd></app-enter-xsd>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  <div class="modal-footer" style="background-color:#E9ECEF">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<div class="jumbotron pt-2 pb-1">
  <p class="lead float-left"> XSD to XML - Generate XML documents directly from the defining XSD</p>
  <div class="float-left ml-4">
    <button class="btn btn-outline-primary" (click)=" selectType(schemaChoice)">Select Schema</button>
  </div>
</div>
