<div class="pt-1 pb-1">
  <!-- The Main Menu Button -->
  <button class="ml-3 btn btn-light btn-sm mr-1"  (click)="showMenu()" style="width:142px; cursor: pointer;" >Menu</button>

  <!-- The Main Menu Defintion Block -->
  <div class="pt-2 pb-2 menuBlock">
    <span class="menuText">Load XSD Definition</span>
    <button class="qmenuItem ml-2" (click)="selectType('pre')">Preloaded XSD Definitions</button>
    <button class="qmenuItem ml-2" (click)="selectType('user')">Select Your Own XSD Files</button>
    <button class="qmenuItem ml-2" (click)="selectType('enter')">Directly Enter XSD</button>
    <button class="qmenuItem ml-2" (click)="apply()">Load A Saved Session</button>
    <button class="qmenuItem first" (click)="save()">Save the Current Session</button>
    <button class="qmenuItem first" (click)="showXSD()">Show the Loaded XSD</button>
    <button class="qmenuItem" (click)="showXMLUtils()">XML Utilities</button>
    <div class="qmenuItem first compound">
      <input type="checkbox" value=""  [(ngModel)]="global.showPopovers" id="defaultCheck2" [ngModelOptions]="{standalone: true}">
      <label  style="margin-top: initial !important;margin-bottom: initial !important " for="defaultCheck2">
        Show ToolTip Popovers
      </label>
    </div>
    <button class="qmenuItem first" (click)="goHome()">Clear</button>
  </div>

  <!-- The Main Heading -->
  <a (click)="goHome()" class="title">XSD2XML - Build XML from XSD Definition</a>
</div>
