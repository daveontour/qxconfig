<div class="pt-1 pb-1">
  <!-- <button class="btn btn-light btn-sm mr-1 ml-2" (click)="selectType('pre')">Load XSD Defintion</button> -->
  <button class="btn btn-light btn-sm mr-1 ml-2" 
  (mouseenter)="trigger.openMenu()"
  (menuOpened)="menuOpened()"
  (menuClosed)="menuClosed()" [owlMenuTriggerFor]="menu" #trigger="owlMenuTrigger">Menu</button>

  <owl-menu #menu="owlMenu" [overlapTrigger]="false" class="menuPanel">
    <button owl-menu-item [owlMenuTriggerFor]="load">Select XSD Definition</button>
    <owl-menu #load="owlMenu"  class="menuPanel">
      <button owl-menu-item (click)="selectType('pre')">Prelaoded XSD Definition</button>
      <button owl-menu-item (click)="selectType('user')">Select Your Own XSD Files</button>
      <button owl-menu-item (click)="selectType('enter')">Directly Enter XSD</button>
      <button owl-menu-item (click)="selectType('restore')">Load A Saved Session</button>
    </owl-menu>
    <button owl-menu-item (click)="showXSD()">Show Selected XSD</button>
    <button owl-menu-item (click)="save()">Save Current Session</button>
    <button owl-menu-item (click)="settings()">Settings</button>
    <hr/>
    <button owl-menu-item (click)="goHome()">Clear</button>

  </owl-menu>
  <!-- <button class="btn btn-light btn-sm mr-1" (click)="save()" style="width:142px" >Save Current Session</button>
  <button class="btn btn-light btn-sm mr-1" (click)="showXSD()">Show XSD</button>
  <button class="btn btn-light btn-sm mr-1" (click)="settings()">Settings</button> -->
  <a (click)="goHome()" class="title">XSD2XML - Build XML from XSD Definition</a>
</div>
