<div [ngClass]="{'row':true,'mt-2':true,'d-none':!this.showElement}">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label h6" style="color:#930F80">{{config.elementName}}</label>
    </div>
    <template #sub></template>
  </div>
</div>
