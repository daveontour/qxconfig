
    <div [ngClass]="{'d-none':this.topLevel}">
        <div class="row mt-1 ml-2" style="background-color:khakin">
          <div class="col-md-7 pl-1" style="background-color: white">
            <ng-template #popContent>{{config.description}}<br /><span style="font-size: 9pt; font-style: italic">{{this.elementPath}}</span></ng-template>
            <label [ngClass]="{'form-check-label':true, 'simple-label':true, 'noselect':true, 'cursorpointer':this.hasAttributes()}"
              (click)="isCollapsed = !isCollapsed" style="color:#930F80;margin-bottom:initial;display: initial !important;font-weight: 100"
              placement="right" [ngbPopover]="popContent" triggers="mouseenter:mouseleave" popoverTitle="{{config.name}}">{{config.name}}
              <owl-badge [ngClass]="{'badgeRed':this.hasRequiredAttributes(), 'badgeGray':!this.hasRequiredAttributes()}"
                *ngIf="hasAttributes()" [size]="'small'" [style.top]="'-3px'" [overlap]="false" [content]="config.attributes.length"
                (click)="isCollapsed = !isCollapsed">
              </owl-badge>
            </label>

            <!-- The little arrow at the end of the name -->
            <!-- <span  
        style="margin-left: 2px; cursor: pointer"
        (click)="isCollapsed = !isCollapsed" 
        [ngClass]="{'right-arrow':isCollapsed && hasAttributes() && !hasRequiredAttributes(), 'down-arrow':!isCollapsed && hasAttributes() && !hasRequiredAttributes(), 'right-arrow-required':isCollapsed  && hasRequiredAttributes(), 'down-arrow-required':!isCollapsed && hasRequiredAttributes()}" >
        </span> -->


            <div *ngIf="showDeleteAction()" (click)="this.remove()" style="float: right">

                <svg class="svg-inline--fa fa-minus-circle fa-w-16 fa-1x "
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path id="delete" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zM124 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H124z"></path>
              </svg>

              <!-- <span 
              ngbPopover="This element can be removed. This the case when an there are more element than the configured minimum" placement="right" triggers="mouseenter:mouseleave" 
              class="DeleteAction"> </span> -->
            </div>
          </div>

          <!--  Start of the input element -->
          <div class="col-md-5">
            <template #control></template>
          </div>
          <!-- End of input element -->

    </div>
    <div [ngClass]="{'d-none':this.isCollapsed}">
      <template #attributes></template>
    </div>
    </div>


<!-- The Top Level Heading to add more copies if maxOccurs > 0 -->
<div *ngIf="this.topLevel && this.config.minOccurs != 1 && ((this.siblingCounter) != config.maxOccurs)" class="addSibling">
  <a class="align-items-center noselect" (click)="this.addSibling()" role="button">

      <svg class="svg-inline--fa fa-plus-circle fa-w-16 fa-1x"
      role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path id="add" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"></path>
    </svg>

    <span style="color:#930F80; cursor:pointer">Add {{config.name}}</span>
  </a>
  <span class="occurs noselect" *ngIf="config.maxOccurs > 100000"> ( Current: {{this.siblingCounter}} instances<span
      class="occurs noselect" *ngIf="this.siblingCounter == config.minOccurs && config.minOccurs != 0">,
      Minimum:{{config.minOccurs}}</span>)</span>
  <span class="occurs noselect" *ngIf="config.maxOccurs < 100000"> ( {{this.siblingCounter}} of {{config.maxOccurs}}<span
      class="occurs noselect" *ngIf="this.siblingCounter == config.minOccurs && config.minOccurs != 0">,
      Minimum:{{config.minOccurs}}</span>)</span>
</div>

<template #siblings></template>
