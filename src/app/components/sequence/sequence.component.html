
   <div  [ngClass]="{'d-none':(this.topLevel)}" style="margin-top:4px">
      <div [ngClass]="{'card':true,'px-2':true, 'pb-2':true, 'oddDepth':isOddDepth(),'evenDepth':isEvenDepth()}">   <div class='card-header'>
          <ng-template #popContent>{{config.description}}<br/><span style="font-size: 9pt; font-style: italic">{{this.elementPath}}</span></ng-template>
 
      <label class="form-check-label h6 noselect" style="color:#930F80; display:initial !important" (click)="isCollapsed = !isCollapsed" placement="right"
        [ngbPopover]="popContent" triggers="mouseenter:mouseleave" popoverTitle="{{config.name}}">
        {{config.name}} 
      </label>
      <!-- The little arrow at the end of the name -->
      <span style="margin-left: 2px; cursor: pointer" (click)="isCollapsed = !isCollapsed" [ngClass]="{'right-arrow':isCollapsed && hasAttributes() && !hasRequiredAttributes(), 'down-arrow':!isCollapsed && hasAttributes() && !hasRequiredAttributes(), 'right-arrow-required':isCollapsed  && hasRequiredAttributes(), 'down-arrow-required':!isCollapsed && hasRequiredAttributes()}">
      </span>
      <!-- <div *ngIf="!config.required  && config.maxOccurs >= 1" (click) = "this.remove()" style="float: right"> -->
   
          <div *ngIf="(!this.isRoot && this.parent.siblingCounter != config.minOccurs)" (click) = "this.remove()" style="float: right">
            <span class="DeleteAction"> </span>
      </div>


      <div [ngClass]="{'d-none':this.isCollapsed}">
        <template #attributes></template>
      </div>
    </div>
    <div class="col-12">
      <template #container></template>
    </div>
  </div>
</div>


<div *ngIf="this.topLevel  && (this.siblingCounter != config.maxOccurs)" class="addSibling">
  <a class="AdditionalAction2 align-items-center noselect" (click)="this.addSibling()">
    <span style="color:#930F80; cursor: pointer;">Add {{config.name}} Sequence</span>
  </a>
  <span class="occurs noselect" *ngIf="config.maxOccurs > 100000"> ( Current: {{this.siblingCounter}} instances <span class="occurs noselect" *ngIf="this.siblingCounter == config.minOccurs && config.minOccurs != 0">, Minimum:{{config.minOccurs}}</span>)</span>
  <span class="occurs noselect" *ngIf="config.maxOccurs < 100000"> ( {{this.siblingCounter}} of {{config.maxOccurs}}<span class="occurs noselect" *ngIf="this.siblingCounter == config.minOccurs && config.minOccurs != 0">, Minimum:{{config.minOccurs}}</span>)</span>
</div>
<template #siblings></template>
