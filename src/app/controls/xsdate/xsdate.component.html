<div class="input-group">
  <input style="font-size:9pt; padding-left:4px; margin-right:0px" placeholder="yyyy-mm-dd" #name="ngModel" (change)="this.change()"
    (onfocusout)="this.change()" [ngClass]="{'inputRequired':(this.isEnabled()),'inputNotRequired':(!this.isEnabled()),'inputError':(this.isEnabled() && (this.isInvalid() || ( name.invalid))), 'inputOK':(this.isEnabled() && ( name.valid && !this.isInvalid()))}"
    name="dp" [(ngModel)]="config.value" ngbDatepicker #d="ngbDatepicker" placement="right" ngbPopover="{{config.modelDescription}}"
    triggers="mouseenter:mouseleave" popoverTitle="Value Format">
  <div class="input-group-append">
    <button (click)="d.toggle()" type="button">
      <img src="/assets/img/calendar-icon.svg" style="width: 0.45rem; height: 0.45rem; cursor: pointer;" />
    </button>
  </div>
</div>
