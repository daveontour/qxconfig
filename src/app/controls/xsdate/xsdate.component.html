<!-- The control -->
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" 
             name="dp" [(ngModel)]="config.value" ngbDatepicker #d="ngbDatepicker" placement="right" ngbPopover="{{config.modelDescription}}" triggers="mouseenter:mouseleave" popoverTitle="Value Format">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary btn=sm" (click)="d.toggle()" type="button">
          <img src="/assets/img/calendar-icon.svg" style="width: 0.75rem; height: 0.75rem; cursor: pointer;"/>
        </button>
      </div>
    </div>
  </div>
</form>
