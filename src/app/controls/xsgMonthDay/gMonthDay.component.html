  <select 
  [(ngModel)]="this.valueMonths"
  [ngClass]="{'form-control-sm':false}"
  style = "font-size:9pt; padding-left:4px"
  [ngClass]="{'inputRequired':(this.isEnabled()),'inputNotRequired':(!this.isEnabled()),'inputError':(this.isEnabled() && (this.isInvalid() || ( name.invalid))), 'inputOK':(this.isEnabled() && ( name.valid && !this.isInvalid()))}"
  (change) = "this.change()"
  [attr.disabled]="(this.isEnabled() || (!this.isEnabled() && this.isRequired()))?null:''" >
    <option [value]="item.v" *ngFor="let item of this.months">{{item.d}}</option>
  </select>
  <select 
  [(ngModel)]="this.valueDays"
  [ngClass]="{'form-control-sm':false}"
  style = "font-size:9pt; padding-left:4px; margin-left:4px"
  [ngClass]="{'inputRequired':(this.isEnabled()),'inputNotRequired':(!this.isEnabled()),'inputError':(this.isEnabled() && (this.isInvalid() || ( name.invalid))), 'inputOK':(this.isEnabled() && ( name.valid && !this.isInvalid()))}"
  (change) = "this.change()"
  [attr.disabled]="(this.isEnabled() || (!this.isEnabled() && this.isRequired()))?null:''" >
    <option [value]="item.v" *ngFor="let item of this.days">{{item.d}}</option>
  </select>
