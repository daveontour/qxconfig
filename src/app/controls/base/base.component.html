<!-- The control -->
  <input 
  type="text" [(ngModel)]="config.value"  #name="ngModel"
  [attr.disabled]="(this.isEnabled() || (!this.isEnabled() && this.isRequired()))?null:''" 
  [ngClass]="{'inputRequired':(this.isEnabled()),'inputNotRequired':(!this.isEnabled()),'inputError':(this.isEnabled() && (this.isInvalid() || ( name.invalid))), 'inputOK':(this.isEnabled() && ( name.valid && !this.isInvalid()))}"
  placement="left"  [disablePopover]='!this.global.showPopovers' ngbPopover="{{this.popOverContent}}" triggers="mouseenter:mouseleave" popoverTitle="Value Format"
  placeholder="{{config.model}}"
  />
