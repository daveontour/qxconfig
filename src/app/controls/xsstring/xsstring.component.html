<!-- The control -->
<ng-template #popContent>{{this.typeConfig.modelDescription}}<br/><span style="font-size: 9pt; font-style: italic">{{this.elementPath}}</span></ng-template>
  <input 
  (change) = "this.change()"
  (onfocusout) = "this.change()"
  type="text" [(ngModel)]="config.value"  #name="ngModel"
  style = "width:calc(100% - 25px) !important"
  [attr.disabled]="(this.isEnabled() || (!this.isEnabled() && this.isRequired()))?null:''" 
  [ngClass]="{'inputRequired':(this.isEnabled()),'inputNotRequired':(!this.isEnabled()),'inputError':(this.isEnabled() && (this.isInvalid() || ( name.invalid))), 'inputOK':(this.isEnabled() && ( name.valid && !this.isInvalid()))}"
  placement="left" [ngbPopover]="popContent" triggers="mouseenter:mouseleave" popoverTitle="Value Format"
  placeholder="{{config.pattern}}"  pattern="{{typeConfig.pattern}}"    
  />
