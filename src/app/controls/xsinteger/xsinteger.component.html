<!-- The control -->
  <input 
  type="text" [(ngModel)]="config.value"  #name="ngModel"
  (change) = "this.change()"
  (onfocusout) = "this.change()"
  [attr.disabled]="(this.isEnabled() || (!this.isEnabled() && this.isRequired()))?null:''" 
  [ngClass]="{'inputNotRequired':(!this.isEnabled()),'inputRequired':(this.isEnabled()),'inputError':(this.isEnabled() && (this.isInvalid() || ( name.invalid))), 'inputOK':(this.isEnabled() && ( name.valid && !this.isInvalid()))}"
  placement="left"  [disablePopover]='!this.global.showPopovers' ngbPopover="{{config.modelDescription}}" triggers="mouseenter:mouseleave" popoverTitle="Value Format"
  placeholder="Pattern: [1-9][0-9]{0,}"  pattern="[1-9][0-9]{0,}"  
  />
